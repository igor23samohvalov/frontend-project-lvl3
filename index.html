<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
      <div class="container-fluid bg-dark p-5">
        <div class="row text-white justify-content-md-center">
          <div class="col-md-7">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начините читать RSS сегодня! Это легко, это красиво.</p>
            <form action="">
              <div class="row">
                <div class="col">
                  <div class="form-floating text-dark">
                    <input name="url" class="form-control w-100" id="searchInput" placeholder="Ссылка RSS" autofocus required autocomplete="off">
                    <label for="searchInput">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-lg btn-primary h-100">Добавить</button>
                </div>
              </div>
              
            </form>
            <p class="text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </body>
</html>
