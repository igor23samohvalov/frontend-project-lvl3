<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
      <section class="container-fluid bg-dark p-5">
        <div class="row justify-content-md-center">
          <div class="col-md-10 col-lg-8 text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начините читать RSS сегодня! Это легко, это красиво.</p>
            <form action="">
              <div class="row">
                <div class="col">
                  <div class="form-floating text-dark">
                    <input name="url" class="form-control w-100" id="rssInput" placeholder="Ссылка RSS" autofocus required autocomplete="off">
                    <label for="rssInput">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-lg btn-primary h-100 px-sm-5">Добавить</button>
                </div>
              </div>
              
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
        <div class="row">
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-lg-8 posts">
            <ul class="list-group border-0 rounded-0">

            </ul>
          </div>
          <div class="col-lg-4 feeds">
            <ul class="list-group border-0 rounded-0">
              
            </ul>
          </div>
        </div>
      </section>
    </body>
</html>
